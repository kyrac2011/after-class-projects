<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>all about you quiz 🌸</title>
</head>
<body>
  <fieldset>
    <legend>💗 all about you 💗</legend>
    <form action="/submit">

      <label>your name 🐈‍⬛</label><br>
      <input type="text" placeholder="beautiful names go here"><br>

      <label>how old are you? 🍓</label><br>
      <input type="number" placeholder="drop the digits queen"><br>

      <label>what grade are you in? 📚</label><br>
      <input type="text" placeholder="middle school? high school? 👀"><br>

      <label>where are you from? 🌆</label><br>
      <input type="text" placeholder="ooo that's cutee✨"><br>

      <label>favourite food 🍰</label><br>
      <input type="text" placeholder="cravings go here 🍓"><br>

      <label>favourite music artist 🎧</label><br>
      <input type="text" placeholder="BILLIE EYELASHH 🎶"><br>

      <label>your top 3 besties 🧸</label><br>
      <input type="text" placeholder="tag your twinn 💌"><br>

      <label>favourite colour 🌷</label><br>
      <input type="text" placeholder="mines purple and blue!!"><br>

      <label>favourite movie or show 🎀</label><br>
      <input type="text" placeholder="want some 🍿"><br>

      <label>favourite subject in school ✨</label><br>
      <select>
        <option value="math">math 🧠</option>
        <option value="english">english 🪄</option>
        <option value="science">science 🔬</option>
        <option value="art">art 🎨</option>
        <option value="pe">p.e. 🏃‍♀️</option>
        <option value="drama">drama 🎭</option>
        <option value="music">music 🎻</option>
      </select><br>

      <label>favourite sport 💫</label><br>
      <input type="radio" name="sport" value="basketball"> basketball 🏀<br>
      <input type="radio" name="sport" value="football"> football ⚽<br>
      <input type="radio" name="sport" value="swimming"> swimming 🏊‍♀️<br>
      <input type="radio" name="sport" value="dance"> dance 🩰<br>
      <input type="radio" name="sport" value="volleyball"> volleyball 🏐<br>
      <input type="radio" name="sport" value="none"> not into sports 🦋<br><br>

      <label>what makes you smile the most? 🌞</label><br>
      <textarea rows="3" placeholder="sunsets? the beach? someone special? 🌅💗😽"></textarea><br>

      <button type="submit">🌟 submit 🌟</button>

    </form>
  </fieldset>
</body>
</html>
